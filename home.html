<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Meta 3D Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
  <style>
    :root {
      --bg-color: rgba(0, 0, 0, 0.25);
      --text-color: #fff;
    }

    body.light-mode {
      --bg-color: rgba(255, 255, 255, 0.3);
      --text-color: #000;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      color: var(--text-color);
      height: 100vh;
      transition: all 0.4s ease;
    }

    .background-image {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: url('https://images.unsplash.com/photo-1503264116251-35a269479413?auto=format&fit=crop&w=1740&q=80') no-repeat center center fixed;
      background-size: cover;
      z-index: -1;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background: rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(8px);
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
      flex-wrap: wrap;
    }

    .menu-left {
      display: flex;
      gap: 25px;
      flex-wrap: wrap;
    }

    .nav-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100px;
      height: 100px;
      padding: 10px;
      border-radius: 16px;
      background: var(--bg-color);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
      text-align: center;
      font-size: 13px;
      cursor: default;
      transition: transform 0.3s ease, background 0.3s ease;
      color: var(--text-color);
    }

    .nav-item i {
      font-size: 24px;
      margin-bottom: 6px;
    }

    .nav-item:hover {
      transform: translateY(-5px) scale(1.05);
      background: rgba(255, 255, 255, 0.15);
    }

    .theme-toggle {
      font-size: 16px;
      padding: 10px 18px;
      background: var(--bg-color);
      color: var(--text-color);
      border: none;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 6px 15px rgba(0,0,0,0.4);
      transition: all 0.3s ease;
    }

    .theme-toggle:hover {
      transform: scale(1.05);
    }

    .content {
      padding-top: 180px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="background-image"></div>

  <div class="navbar">
    <div class="menu-left">
      <a href="index02.html"></a>
      <div class="nav-item">
        <i class="fas fa-home"></i>
        Home
      </div>
    </a>
    <a href="index02.html">
      <div class="nav-item">
        <i class="fas fa-calculator"></i>
        Income/Expense
      </div>
      </a>

      <div class="nav-item">
        <i class="fas fa-traffic-light"></i>
        Traffic News
      </div>
      <div class="nav-item">
        <i class="fas fa-map"></i>
        Map
      </div>
      <div class="nav-item">
        <i class="fas fa-bell"></i>
        Notifications
      </div>
      <div class="nav-item">
        <i class="fas fa-cogs"></i>
        Coming Soon
      </div>
    </div>

    <!-- ปุ่มสลับโหมด -->
    <button class="theme-toggle" onclick="toggleTheme()">
      <i class="fas fa-adjust"></i> Toggle Mode
    </button>
  </div>

  <div class="content">
    <h1>Welcome to Meta 3D Dashboard</h1>
    <p>Explore your dashboard features from the menu above.</p>
  </div>

  <script>
    function toggleTheme() {
      document.body.classList.toggle("light-mode");
    }
  </script>

</body>
</html>
