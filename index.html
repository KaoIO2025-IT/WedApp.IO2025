    .container {

    }
    .meta-logo {

      font-weight: bold;

    }
    input, select {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    .row {
      display: flex;
      gap: 10px;
      margin: 8px 0;
    }
    .row label {
      flex: 1;
      display: flex;
      align-items: center;
    }
    button {
      width: 100%;
      background-color: #1877f2;
      color: white;
      padding: 10px;
      margin: 8px 0;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #145dc4;
    }
    .summary {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }
    .box {
      width: 30%;
      background: #f0f2f5;
      padding: 10px;
      border-radius: 10px;
      text-align: center;
    }
    .green { color: green; }
    .red { color: red; }
    .history {
      margin-top: 20px;
    }
    .transaction {
      background: #f9f9f9;
      padding: 10px;
      border-left: 5px solid;
      margin-bottom: 8px;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 14px;
    }
    .transaction.income { border-color: green; }
    .transaction.expense { border-color: red; }
    .details { flex: 1; }
    .actions button {
      margin-left: 5px;
      background: #eee;
      border: none;
      padding: 5px 8px;
      border-radius: 5px;
      cursor: pointer;
    }
    .actions button:hover { background: #ccc; }
    #category { display: none; }

    /* Dark Mode */
    .dark-mode {
      background: #1e1e1e;
      color: #eee;
    }
    .dark-mode .container {
      background: #2c2c2c;
      color: #eee;
    }
    .dark-mode input, .dark-mode select {
      background: #3a3a3a;
      color: #fff;
      border-color: #666;
    }
    .dark-mode .box { background: #444; }
    .dark-mode .menu-bar {
      background: rgba(40, 40, 40, 0.7);
    }
    .dark-mode .menu-btn {
      background: linear-gradient(145deg, #2e2e2e, #1e1e1e);
      color: #eee;
    }

    #page1, #page2 { display: none; }
    #page1 { display: block; }
  </style>
</head>
<body>

      <option value="‡∏Ñ‡πà‡∏≤‡πÑ‡∏ü">‡∏Ñ‡πà‡∏≤‡πÑ‡∏ü</option>
      <option value="‡∏Ñ‡πà‡∏≤‡∏Å‡∏¥‡∏ô">‡∏Ñ‡πà‡∏≤‡∏Å‡∏¥‡∏ô</option>
      <option value="‡∏Ñ‡πà‡∏≤‡∏ô‡πâ‡∏≥‡∏°‡∏±‡∏ô">‡∏Ñ‡πà‡∏≤‡∏ô‡πâ‡∏≥‡∏°‡∏±‡∏ô</option>
      <option value="‡∏≠‡∏∑‡πà‡∏ô‡πÜ">‡∏≠‡∏∑‡πà‡∏ô‡πÜ</option>

    <input type="text" id="description" placeholder="‡∏£‡∏≤‡∏¢‡∏•‡∏∞‡πÄ‡∏≠‡∏µ‡∏¢‡∏î‡πÄ‡∏û‡∏¥‡πà‡∏°‡πÄ‡∏ï‡∏¥‡∏°" />
    <input type="number" id="amount" placeholder="‡∏à‡∏≥‡∏ô‡∏ß‡∏ô‡πÄ‡∏á‡∏¥‡∏ô (‡πÄ‡∏ä‡πà‡∏ô 500 ‡∏´‡∏£‡∏∑‡∏≠ -300)" />
    <button onclick="addTransaction()">‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å</button>

    <div class="summary">
      <div class="box">

        <p id="income" class="green">+$0.00</p>

    <div class="history">
      <h4>‡∏õ‡∏£‡∏∞‡∏ß‡∏±‡∏ï‡∏¥‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£</h4>

  <div id="page2" class="container">
    <div class="meta-logo">üü© Page 2</div>
    <h3>‡∏¢‡∏¥‡∏ô‡∏î‡∏µ‡∏ï‡πâ‡∏≠‡∏ô‡∏£‡∏±‡∏ö‡∏™‡∏π‡πà‡∏´‡∏ô‡πâ‡∏≤ 2</h3>
    <p>‡∏ô‡∏µ‡πà‡∏Ñ‡∏∑‡∏≠‡∏•‡∏¥‡∏á‡∏Å‡πå‡πÑ‡∏õ‡∏¢‡∏±‡∏á‡∏´‡∏ô‡πâ‡∏≤‡∏ó‡∏µ‡πà‡∏™‡∏≠‡∏á</p>
    <button onclick="goBack()">‡∏Å‡∏•‡∏±‡∏ö‡πÑ‡∏õ‡∏´‡∏ô‡πâ‡∏≤‡πÅ‡∏£‡∏Å</button>
  </div>

  <script>
    let income = 0;
    let expense = 0;
    let history = [];

    function saveData() {
      localStorage.setItem("meta3d-data", JSON.stringify({ income, expense, history }));
    }

    function loadData() {
      const data = JSON.parse(localStorage.getItem("meta3d-data"));
      if (data) {
        income = data.income || 0;
        expense = data.expense || 0;
        history = data.history || [];
        updateSummary();
        renderHistory();
      }
    }

    function toggleCategory() {
      const type = document.querySelector('input[name="type"]:checked').value;
      document.getElementById('category').style.display = type === 'expense' ? 'block' : 'none';
    }

    function formatDate() {
      return new Date().toLocaleString('th-TH', {
        dateStyle: 'short',
        timeStyle: 'short'
      });
    }

    function updateSummary() {
      const balance = income - expense;
      document.getElementById("income").textContent = `+$${income.toFixed(2)}`;
      document.getElementById("expense").textContent = `-$${expense.toFixed(2)}`;
      document.getElementById("balance").textContent = `$${balance.toFixed(2)}`;
    }

    function renderHistory() {
      const container = document.getElementById("history-list");
      container.innerHTML = "";
      history.forEach((item, index) => {
        const div = document.createElement("div");
        div.className = `transaction ${item.type}`;
        div.innerHTML = `
          <div class="details">
            <strong>${item.type === "income" ? "‡∏£‡∏≤‡∏¢‡∏£‡∏±‡∏ö" : item.category}</strong> - ${item.description}<br>
            <small>${item.date}</small>
          </div>
          <div>
            <span>${item.type === "income" ? "+" : "-"}$${item.amount.toFixed(2)}</span>
            <div class="actions">
              <button onclick="editTransaction(${index})">‚úèÔ∏è</button>
              <button onclick="deleteTransaction(${index})">üóëÔ∏è</button>
            </div>
          </div>
        `;
        container.appendChild(div);
      });
    }

    function addTransaction() {
      const type = document.querySelector('input[name="type"]:checked').value;
      const category = document.getElementById("category").value || "-";
      const description = document.getElementById("description").value.trim();
      const amount = parseFloat(document.getElementById("amount").value);
      const date = formatDate();

      if (!description || isNaN(amount)) {
        alert("‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏Å‡∏£‡∏≠‡∏Å‡∏£‡∏≤‡∏¢‡∏•‡∏∞‡πÄ‡∏≠‡∏µ‡∏¢‡∏î‡πÅ‡∏•‡∏∞‡∏à‡∏≥‡∏ô‡∏ß‡∏ô‡πÄ‡∏á‡∏¥‡∏ô‡πÉ‡∏´‡πâ‡∏ñ‡∏π‡∏Å‡∏ï‡πâ‡∏≠‡∏á");
        return;
      }

      const item = {
        type,
        category: type === "expense" ? category : "-",
        description,
        amount: Math.abs(amount),
        date
      };

      if (type === "income") income += item.amount;
      else expense += item.amount;

      history.unshift(item);
      updateSummary();
      renderHistory();
      saveData();

      document.getElementById("description").value = "";
      document.getElementById("amount").value = "";
      document.getElementById("category").value = "";
    }

    function deleteTransaction(index) {
      const item = history[index];
      if (item.type === "income") income -= item.amount;
      else expense -= item.amount;

      history.splice(index, 1);
      updateSummary();
      renderHistory();
      saveData();
    }

    function editTransaction(index) {
      const item = history[index];
      document.querySelector(`input[name="type"][value="${item.type}"]`).checked = true;
      toggleCategory();
      document.getElementById("category").value = item.category;
      document.getElementById("description").value = item.description;
      document.getElementById("amount").value = item.amount;
      deleteTransaction(index);
    }

    document.getElementById("themeToggle").addEventListener("click", () => {
      document.body.classList.toggle("dark-mode");
      const isDark = document.body.classList.contains("dark-mode");
      document.getElementById("themeToggle").innerHTML = isDark ? "üåô <span>Dark</span>" : "‚òÄÔ∏è <span>Light</span>";
      localStorage.setItem("meta3d-theme", isDark ? "dark" : "light");
    });

    document.getElementById("homeBtn").addEventListener("click", () => {
      document.getElementById("page1").style.display = "none";
      document.getElementById("page2").style.display = "block";
    });

    function goBack() {
      document.getElementById("page2").style.display = "none";
      document.getElementById("page1").style.display = "block";
    }

    // Initial load
    window.onload = () => {
      loadData();
      toggleCategory();
      const savedTheme = localStorage.getItem("meta3d-theme");
      if (savedTheme === "dark") {
        document.body.classList.add("dark-mode");
        document.getElementById("themeToggle").innerHTML = "üåô <span>Dark</span>";
      }
    }
  </script>
</body>
</html>
